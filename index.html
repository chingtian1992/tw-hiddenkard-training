    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto+Sans+TC', sans-serif;
        background-color: #0a0a0a;
        color: #ffffff;
        overflow-x: hidden;
      }
      .font-cinzel {
        font-family: 'Cinzel', serif;
      }
      /* Custom Gold Shimmer */
      .gold-shimmer {
        background: linear-gradient(45deg, #d4af37 25%, #f7ef8a 50%, #d4af37 75%);
        background-size: 200% 200%;
        animation: shimmer 3s infinite linear;
      }
      @keyframes shimmer {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      .card-3d {
        perspective: 1000px;
      }
      .card-inner {
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }
      .card-flipped {
        transform: rotateY(180deg);
      }
    </style>
